<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title>mijn eerste hackathon</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>

<body>

    <a href="index.html">index</a>


    <h2>Ook nog een heading 2</h2>

    <p>Hier is een paragraafje van Marjolein</p>

    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Naam: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Telefoon: <input type="tel" name="phone" /></label>
        </p>
        <p>
            <label>Leeftijd: <input type="number" name="Leeftijd" /></label>
        </p>
        <p>
            <label>Geboortedatum: <input type="date" name="Geboortedatum" /></label>
        </p>
        <p>
            <label>Man: <input type="radio" name="Man" /></label>
        </p>
        <p>
            <label>Vrouw: <input type="radio" name="Vrouw" /></label>
        </p>
        <p>Favorietecusine:</p>
        <p>
            <label>Frans: <input type="checkbox" name="Frans" /></label>
            <label>Italiaans: <input type="checkbox" name="Italiaans" /></label>

        </p>
        <p>
            <label>Favoriete kleur van short: <input type="color" name="color" /></label>
        </p>
        <p>
            <label>Biografie: <textarea name="message">Tekstveld</textarea></label>
        </p>
        <p>
            <label>Je laatste recept: <input type="file" name="uploads" /></label>
        </p>
        <p>
            <label>Je Receptenwebsite: <input type="url" name="website" /></label>
        </p>
        <p>
            <button type="reset" value="reset">Reset</button>
        </p>
        <p>
            <button type="submit" value="submit">Submit</button>
        </p>
    </form>




</body>

</html>
